---
- name: Deploy Posduif Sync Engine
  hosts: sync_engine
  become: yes
  vars:
    app_user: posduif
    app_dir: /opt/posduif

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"

    - name: Copy application files
      copy:
        src: "{{ item }}"
        dest: "{{ app_dir }}/"
      loop:
        - sync-engine
        - config
      when: item is defined

    - name: Start Docker Compose services
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ app_user }}"
      when: ansible_facts['os_family'] != "Windows"

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

