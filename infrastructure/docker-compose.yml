services:
  postgres:
    image: postgres:18
    container_name: posduif-postgres
    environment:
      POSTGRES_USER: posduif
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: tenant_1
      # Configure PostgreSQL for logical replication
      POSTGRES_INITDB_ARGS: "-c wal_level=logical"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ../config/database-init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres
      -c wal_level=logical
      -c max_replication_slots=10
      -c max_wal_senders=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posduif"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: posduif-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sync-engine:
    build:
      context: ../sync-engine
      dockerfile: Dockerfile
    container_name: posduif-sync-engine
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: posduif
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: tenant_1
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SSE_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../config:/app/config
    command: ["./sync-engine", "--config=/app/config/config.yaml"]

  web-api:
    build:
      context: ../web-api
      dockerfile: Dockerfile
    container_name: posduif-web-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: posduif
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: tenant_1
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../config:/root/config
    command: ["./web-api", "--config=/root/config/config.yaml"]

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: posduif-network



