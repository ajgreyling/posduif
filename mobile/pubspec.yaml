name: posduif_mobile
description: Posduif mobile container app with Flutter Remote Widgets support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Database (SQLite)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP Client
  dio: ^5.4.0

  # QR Code Scanner
  mobile_scanner: ^3.5.2

  # Connectivity
  connectivity_plus: ^5.0.2

  # Permissions
  permission_handler: ^11.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

